name: flutter build

on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up java jdk
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: "11"
      - name: flutter env
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.19.5"
      - name: pub get
        run: flutter pub get
      - name: build apk
        run: flutter build apk --release
